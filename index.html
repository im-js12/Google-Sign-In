<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/Google Logo.png" alt="Google Logo">
        </div>
        <div class="signin">
            <p> <span>Sign in</span> <br>to continue to Gmail</p>
        </div>
        <div class="input">
            <fieldset>
                <legend></legend>
                <input type="text" placeholder="Email or phone">
            </fieldset>
        </div>
        <a href="#"><p class="recovery">Forgot email?</p></a>
        <p class="guest">Not your computer? Use guest mode to sign in privately. <br><a href="#">Learn more</a></p>
        <div class="buttons">
            <p class="create"> <a href="#">Create account</a></p>

            <button>Next</button>
        </div>
    </div>
    <footer>
        <select name="lanaguages">
            <option value="english">English (United Kingdom)</option>
            <option value="french">French</option>
            <option value="spanish">Spanish</option>
            <option value="mexican">Mexican</option>
        </select>
        <div class="options">
            <ul>
                <li>Help</li>
                <li>Privacy</li>
                <li>Terms</li>
            </ul>
        </div>
    </footer>
</body>
</html>
